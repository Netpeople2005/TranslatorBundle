knplabs_translator_get:
    pattern:  /{id}/{domain}/{locale}
    defaults: 
        _controller: knplabs_translator.controller.translator:getAction
        domain: messages
        locale: ~
    requirements: { _method: GET }

knplabs_translator_put:
    pattern:  /{basura}
    defaults: 
        _controller: knplabs_translator.controller.translator:putAction
        basura: null
    requirements: { _method: PUT }

